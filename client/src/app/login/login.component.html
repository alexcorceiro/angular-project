<div class="login">
  <div class="login-container">
    <h2 id="login-title">Connexion</h2>
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div id="login-body">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.dirty">
          Le nom d'utilisateur est obligatoire.
        </div>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.dirty">
          Le mot de passe est obligatoire.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.dirty">
          Le mot de passe doit avoir au moins 6 caractÃ¨res.
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Se Connecter</button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>
      <div>
        <span class="text-login" (click)="goToRegister()">Pas de compte ? S'inscrire.</span>
      </div>
    </form>
  </div>
</div>
